<mat-accordion>
  <mat-expansion-panel [expanded]=true>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Add user
      </mat-panel-title>
      <mat-panel-description>
        Enter User Details
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field>
      <input matInput placeholder="Name" [formControl]="userForm.controls['name']" required>
      <mat-error *ngIf="userForm.controls['name'].invalid">Please enter name</mat-error> 
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Weight" type="number" [formControl]="userForm.controls['weight']" required>
      <mat-error *ngIf="userForm.controls['weight'].invalid">Please enter weight</mat-error>
    </mat-form-field>
    <button [disabled]="userForm.invalid" (click)="addUser($event)" mat-button>Add User</button> 
    <button [disabled]="dataSource.length == 0" (click)="deleteUser($event)" mat-button>Delete First User</button> 
    <button [disabled]="dataSource.length == 0 || userForm.invalid" (click)="updateUser($event)" mat-button>Update First User</button> 
  </mat-expansion-panel>
</mat-accordion>

<mat-accordion>
  <mat-expansion-panel [expanded]=true> 
    <mat-expansion-panel-header>
      <mat-panel-title>
        Users Data
      </mat-panel-title>
      <mat-panel-description>
        List of users
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div class="example-container mat-elevation-z8"> 
        <mat-table #table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>

  </mat-expansion-panel>
</mat-accordion>
